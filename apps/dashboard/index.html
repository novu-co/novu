<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Novu Cloud Dashboard</title>
    <meta name="description" content="Novu Cloud Dashboard" />
    <meta name="theme-color" content="#fff" />
    <link rel="icon" href="/favicon-gradient.svg" />
    <link rel="apple-touch-icon" href="/favicon-gradient.svg" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <% if (env.VITE_GTM) { %>
    <script>
      (function (w, d, s, l, i) {
        w[l] = w[l] || [];
        w[l].push({ 'gtm.start': new Date().getTime(), event: 'gtm.js' });
        var f = d.getElementsByTagName(s)[0],
          j = d.createElement(s),
          dl = l != 'dataLayer' ? '&l=' + l : '';
        j.async = true;
        j.src = 'https://www.googletagmanager.com/gtm.js?id=' + i + dl;
        f.parentNode.insertBefore(j, f);
      })(window, document, 'script', 'dataLayer', '<%= env.VITE_GTM %>');
    </script>
    <% } %>
  </head>
  <body>
    <% if (env.VITE_GTM) { %>
    <noscript>
      <iframe
        src="https://www.googletagmanager.com/ns.html?id=<%= env.VITE_GTM %>"
        height="0"
        width="0"
        style="display: none; visibility: hidden"
      ></iframe>
    </noscript>
    <% } %> <% if (env.VITE_SELF_HOSTED === 'false' ) { %>
    <script
      src="https://uptime.betterstack.com/widgets/announcement.js"
      data-id="144175"
      async="async"
      type="text/javascript"
    ></script>
    <% } %> <% if (env.VITE_PLAIN_SUPPORT_CHAT_APP_ID) { %>
    <script>
      (function (d, script) {
        script = d.createElement('script');
        script.async = false;
        script.src = 'https://chat.cdn-plain.com/index.js';
        d.getElementsByTagName('head')[0].appendChild(script);
      })(document);
    </script>
    <% } %>
    <div id="root" class="h-full"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
